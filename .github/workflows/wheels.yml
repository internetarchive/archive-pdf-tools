name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: cp37-* cp38-* cp39-* cp310-*
      CIBW_SKIP: cp36-* *-win32 *-manylinux_i686 pp* *musllinux* cp37-macosx_x86_64 cp37-macosx_arm64
      CIBW_ARCHS_MACOS: x86_64 arm64
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15, macOS-11, macOS-12]

    steps:
      - uses: actions/checkout@v3

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.1

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_BUILD: python -m pip install -r requirements.txt

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
